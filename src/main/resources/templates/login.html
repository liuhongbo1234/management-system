<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <br>
                        <br>
                        <br>
                        <br>
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <!--<span class="red">Ace</span>-->
                            <span class="white" id="id-text2">指挥信息系统与网络系</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">信息化办公</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入用户名密码
                                    </h4>
                                    <text th:text="${errorNameAndPwd}"/>
                                    <div class="space-6"></div>

                                    <form th:action="@{/index}" method="post" th:object="${user}">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名" name="username"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" name="password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <input type="submit"
                                                       class="width-35 pull-right btn btn-sm btn-primary">
                                                <i class="ace-icon fa fa-key"></i>
                                                <span class="bigger-110">登录</span>
                                                </input>
                                            </div>
                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#">
                                            <i class="ace-icon fa"></i>
                                            <!--忘记密码-->
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box" class="user-signup-link">
                                            注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        新用户注册
                                    </h4>
                                    <span id="alert_message"></span>
                                    <form th:action="@{/regist}" method="post" th:object="${user}"
                                          onsubmit="return checkEmpty()">
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" id="regist-name" name="username"
                                     placeholder="输入真实姓名" onmousemove="existUser()" onblur="existUser()"
                                     onKeyUp="this.value=this.value.replace(/^ +| +$/g,'')"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                        </label>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="regist-password" name="password"
                                     placeholder="密码"
                                     onKeyUp="this.value=this.value.replace(/^ +| +$/g,'')"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                        </label>
                                        <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" id="repeat-password" name="confirmPass"
                                     placeholder="重复密码"
                                     onKeyUp="this.value=this.value.replace(/^ +| +$/g,'')"/>
															<i class="ace-icon fa fa-retweet"></i>
														</span>
                                        </label>
                                        <div class="clearfix">
                                            <label class="block clearfix">
                                                <div class="pull-left">
                                                    <span class="block input-icon input-icon-left">选择所在党支部</span>
                                                    <select name="department">
                                                        <option value="指挥信息">指挥信息</option>
                                                        <option value="信息服务">信息服务</option>
                                                        <option value="卫星通信">卫星通信</option>
                                                        <option value="信息网络">信息网络</option>
                                                    </select>
                                                </div>
                                                <div class="pull-right">
                                                    <span class="block input-icon input-icon-right">选择身份</span>
                                                    <select name="myrole">
                                                        <option value="role1">系主任/协理</option>
                                                        <option value="role2">教研室主任</option>
                                                        <option value="role3">教员</option>
                                                        <option value="role4">干事</option>
                                                    </select>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="space-24"></div>
                                        <div class="clearfix">
                                            <input type="submit" class="width-65 pull-right btn btn-sm btn-success"
                                                   id="regist-button">
                                            <span class="bigger-110">注册</span>
                                            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                            </input>
                                        </div>
                                    </form>
                                </div>
                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        返回登录
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->
                    <!--<div class="navbar-fixed-top align-right">-->

                    <!--&nbsp;-->
                    <!--<a id="btn-login-light" href="#">Light</a>-->
                    <!--&nbsp; &nbsp; &nbsp;-->
                    <!--</div>-->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

    function checkEmpty() {
        var registUsername = document.getElementById("regist-name");
        var registPassword = document.getElementById("regist-password");
        var repeatPassword = document.getElementById("repeat-password");
        var alertmessage = document.getElementById("alert_message");
        if (registUsername.value.length == 0) {
            alertmessage.innerText = "用户名不能为空";
            return false;
        }

        if (registPassword.value.length == 0) {
            alertmessage.innerText = "密码不能为空";
            return false;
        }
        if (repeatPassword.value.length == 0) {
            alertmessage.innerText = "请重复密码";
            return false;
        }
        if (registPassword.value != repeatPassword.value) {
            alertmessage.innerText = "两次输入密码不一致";
            return false;
        }
        return true;
    }

    function existUser() {
        var registUsername = document.getElementById("regist-name");
        $.ajax({
            url: "/manage/user/ifExistUser",
            type: "post",
            data: {username: registUsername.value},
            async:
                true,
            cache:
                false,
            success:
                function (msg) {
                    if (msg == "yes") {
                        var alertmessage = document.getElementById("alert_message");
                        alertmessage.innerText = "该用户名已经存在，无法重复注册！";
                        $("#regist-button").attr("disabled", true);
                    }
                    if (msg == "no") {
                        var alertmessage = document.getElementById("alert_message");
                        alertmessage.innerText = "";
                        $("#regist-button").attr("disabled", false);
                    }
                },
